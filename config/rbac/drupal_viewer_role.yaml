# permissions for end users to view drupals.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: drupal-viewer-role
rules:
- apiGroups:
  - ozzi.io
  resources:
  - drupals
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ozzi.io
  resources:
  - drupals/status
  verbs:
  - get
